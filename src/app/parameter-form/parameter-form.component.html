<div class="container">
  <form [formGroup]="parameterForm">
    <mat-form-field>
      <input
        matInput
        type="number"
        formControlName="results"
        placeholder="results"
      />
    </mat-form-field>

    <mat-form-field>
      <input matInput type="number" formControlName="days" placeholder="days"
    /></mat-form-field>

    <mat-form-field
      ><input
        matInput
        type="number"
        formControlName="minutes"
        placeholder="minutes"
    /></mat-form-field>

    <mat-form-field
      ><input
        matInput
        [matDatepicker]="startDatePicker"
        type="datetime"
        formControlName="start"
        placeholder="start"/><mat-datepicker-toggle
        matSuffix
        [for]="startDatePicker"
      ></mat-datepicker-toggle>
      <mat-datepicker #startDatePicker></mat-datepicker
    ></mat-form-field>

    <mat-form-field>
      <input
        matInput
        [matDatepicker]="endDatePicker"
        type="datetime"
        formControlName="end"
        placeholder="end"/>
      <mat-datepicker-toggle
        matSuffix
        [for]="endDatePicker"
      ></mat-datepicker-toggle>
      <mat-datepicker #endDatePicker></mat-datepicker
    ></mat-form-field>

    <mat-form-field>
      <input
        matInput
        type="text"
        formControlName="timezone"
        placeholder="timezone"
      />
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        type="number"
        formControlName="round"
        placeholder="round"
      />
    </mat-form-field>

    <mat-form-field>
      <mat-label>timescale</mat-label>
      <mat-select formControlName="timescale"
        ><mat-option>none</mat-option>
        <mat-option *ngFor="let step of minutesSteps" value="{{ step }}">{{
          step
        }}</mat-option>
      </mat-select>
      <mat-hint>in minutes</mat-hint>
    </mat-form-field>

    <mat-form-field>
      <mat-label>sum</mat-label>
      <mat-select formControlName="sum"
        ><mat-option>none</mat-option>
        <mat-option *ngFor="let step of minutesSteps" value="{{ step }}">{{
          step
        }}</mat-option>
      </mat-select>
      <mat-hint>in minutes</mat-hint>
    </mat-form-field>

    <mat-form-field>
      <mat-label>average</mat-label>
      <mat-select formControlName="average"
        ><mat-option>none</mat-option>
        <mat-option *ngFor="let step of minutesSteps" value="{{ step }}">{{
          step
        }}</mat-option>
      </mat-select>
      <mat-hint>in minutes</mat-hint>
    </mat-form-field>

    <mat-form-field>
      <mat-label>median</mat-label>
      <mat-select formControlName="median">
        <mat-option>none</mat-option>
        <mat-option *ngFor="let step of minutesSteps" value="{{ step }}">{{
          step
        }}</mat-option>
      </mat-select>
      <mat-hint>in minutes</mat-hint>
    </mat-form-field>
    <div>
      <button mat-raised-button color="primary" (click)="submit()">
        Apply
      </button>
      <button mat-raised-button (click)="reset()">Reset</button>
    </div>
  </form>
</div>
