<h2>Select channel to display</h2>
<form (ngSubmit)="onSubmit()">
  <mat-form-field class="example-full-width">
    <input
      matInput
      type="number"
      [formControl]="channelId"
      placeholder="Channel ID"
    />
  </mat-form-field>
  <button mat-raised-button type="submit">view channel</button>
</form>
